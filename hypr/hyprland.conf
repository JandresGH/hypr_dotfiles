###################
### MY PROGRAMS ###
###################
$mainMod = SUPER
$filemanager = nemo
$applauncher = wofi -show drun
$terminal = kitty
$idlehandler = swayidle -w timeout 300 'swaylock -f -c 000000' before-sleep 'swaylock -f -c 000000'
# $capturing = grim -g "$(slurp)" - | swappy -f -  # Capture selecting area
$capturing = grim - | swappy -f -  # Capture full screen

###########################
## Environment Variables ##
###########################

envd = HYPRCURSOR_THEME,Bibata-Modern-Ice
envd = HYPRCURSOR_SIZE,20
envd = XCURSOR_SIZE,20
envd = QT_CURSOR_THEME,Bibata-Modern-Ice
envd = QT_CURSOR_SIZE,20

monitor = , preferred, auto, 1


###############
## Autostart ##
###############

#https://wiki.hyprland.org/0.45.0/Configuring/Keywords/#executing #
# exec-once = swaybg -o \* -i ~/wallpapers/videogames/trucks.png -m fill
exec-once = swww-daemon --format xrgb
exec-once = swww img --transition-type right --transition-fps 80 ~/wallpapers/gruvbox/gruvbox_4.jpg
exec-once = waybar &
# exec-once = fcitx5 -d &
exec-once = mako &
# exec-once = nm-applet --indicator &
exec-once = bash -c "mkfifo /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob && tail -f /tmp/$HYPRLAND_INSTANCE_SIGNATURE.wob | wob -c ~/.config/hypr/wob.ini & disown" &
# exec-once = /usr/lib/polkit-kde-authentication-agent-1 &
# ## Slow app launch fix
exec-once = systemctl --user import-environment &
exec-once = hash dbus-update-activation-environment 2>/dev/null &
exec-once = dbus-update-activation-environment --systemd &
# ## Idle configuration
exec-once = $idlehandler
# Bluelight filter
exec = wlsunset -S 7:00 -s 19:00 -t 4800 -T 6500


#######################
## Variables Section ##
#######################

general {
    gaps_in = 6
    gaps_out = 8
    border_size = 2
    # Green
    # col.active_border=0xff8ec07c
	# col.inactive_border=0xff689d6a
    
    # White/Gray
    col.active_border=0xffffbf1c7
    col.inactive_border=0xffd5c4a1
    layout = dwindle # master|dwindle

    snap {
    	enabled = true
    	window_gap = 10
    	monitor_gap = 10
    	border_overlap = false
    }

}

decoration {
    active_opacity = 0.79
    inactive_opacity = 0.60
    # active_opacity = 1
    # inactive_opacity = 0.89
    fullscreen_opacity = 1.0
    rounding = 18
    dim_inactive = false
    
    blur {
        enabled = true
        size = 5
        passes = 2 # more passes = more resource intensive.
        new_optimizations = true
        xray = true
        ignore_opacity = false
    }

    shadow {
        enabled = false
        range = 4
        render_power = 3
        sharp = false
        ignore_window = true
        color = 0xff8ec07c
        color_inactive = 0xff689d6a
        offset = 1, 1
        scale = 1.0
    }

}

animations {
    enabled = yes
    #bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    bezier = overshot, 0.13, 0.99, 0.29, 1.1
    animation = windowsIn, 1, 4, default, popin 83%
    animation = windowsOut, 1, 5, overshot, popin 90%
    animation = border, 1, 5, default
    animation = fade, 1, 8, default
    animation = workspacesIn, 1, 6, overshot, slide
    animation = workspacesOut, 1, 6, overshot, slidefade 80%
}

input {
    kb_layout = es
    # kb_variant = abnt2
    kb_model =
    #kb_options = grp:caps_toggle,grp_led:caps,altwin:swap_alt_win,ctrl:rctrl_ralt
    kb_options =
    kb_rules =
    follow_mouse = 2 # 0|1|2|3
    float_switch_override_focus = 2
    sensitivity = -0.5 # -1.0 - 1.0, 0 means no modification.
    
    touchpad {
        natural_scroll = false
        #scroll_factor = 1.0
        #tap-to-click = true
        #tap-and-drag = true
    }

}

gestures {
     workspace_swipe = true
